<div class="wrapper">
    <input [type]="inputType()" [placeholder]="placeholder" class="custom-input" />
    <button *ngIf="showToggleIcon()" type="button" (click)="togglePasswordVisibility()" class="eye-button">
        <i [ngClass]="isPasswordVisible() ? 'material-icons-outlined' : 'material-icons'">
            remove_red_eye
        </i>
    </button>
</div>
