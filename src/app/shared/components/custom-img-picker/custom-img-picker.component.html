<div class="wrapper">
    <ng-container *ngIf="!imageUrl(); else image">
        <div class="picker-label">
            <i class="material-icons-outlined icon">photo</i>
            <p class="sub-text">Escolha uma foto</p>
        </div>
    </ng-container>

    <ng-template #image>
        <img [src]="imageUrl()" alt="Selected" class="preview-image" />
    </ng-template>

    <input type="file" class="input-style" (change)="onFileSelected($event)" />
</div>
