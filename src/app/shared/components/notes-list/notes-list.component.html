<div class="vertical-align">
  @for (note of notes(); track $index) {
  <button class="note-item-card">
    <div class="note-item-card-content">
      <div class="note-item-card-icon">
        <i class="material-icons-outlined icon">edit</i>
      </div>
      <p class="note-item-title">{{ note.title }}</p>
    </div>
    <i class="material-icons-outlined chevron-icon">chevron_right</i>
  </button>

  <div class="divider" *ngIf="!$last"></div>
  } @empty {
  <p>Ainda n√£o existem notas no momento.</p>
  }
</div>
