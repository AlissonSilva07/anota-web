<div class="container">
    <div class="header">
        <h2>Home</h2>
        <div class="right-area">
            <div *ngIf="isLoading()" class="button-spinner"></div>

            <ng-container *ngIf="userData()">
                <p>Ol√°, {{ userData()?.name }}</p>
                <div class="avatar-wrapper">
                    <img *ngIf="userData()?.profileImage; else defaultIcon" [src]="getProfileImageUrl()"
                        alt="Profile Image" class="profile-image" />
                    <ng-template #defaultIcon>
                        <i class="material-icons-outlined">person</i>
                    </ng-template>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="content">
        <div class="resume-lastest-note">
            <h3>Continue de onde parou</h3>
            <app-last-read-note [lastReadNote]="lastReadNote()"></app-last-read-note>
        </div>
        <app-manage-spaces [spaces]="spaces()"></app-manage-spaces>
    </div>
    <app-floating-action-button link="/main/nova-nota"></app-floating-action-button>
</div>
