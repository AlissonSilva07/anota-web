<div class="container">
    <div class="content">
        <img src="logo-light.png" alt="Logo" class="logo" />
        <h2 class="title">Boas-vindas ao Anota!</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="input-area">
                <app-custom-input placeholder="Email" [type]="CustomInputType.DEFAULT"
                    [value]="form.controls.email.value" (valueChange)="form.controls.email.setValue($event)"
                    [hasError]="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)"></app-custom-input>
                <app-custom-input placeholder="Senha" [type]="CustomInputType.PASSWORD"
                    [value]="form.controls.password.value" (valueChange)="form.controls.password.setValue($event)"
                    [hasError]="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)"></app-custom-input>
                <app-custom-button [type]="loading() ? CustomButtonType.DISABLED : CustomButtonType.DEFAULT"
                    [disabled]="loading()">Entrar</app-custom-button>
            </div>
        </form>
        <a class="link-style" href="/registrar">NÃ£o tem conta? Cadastre-se</a>
    </div>
</div>
